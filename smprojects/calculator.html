<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="align">
    <div class="container">
        <div class="viewspace">
            <input type="text" name="inp-num" id="inp-num" title="inp-num" value="0" readonly>
        </div>
        <div class="keys">
            <div class="line">
                <button class="clr btn">C</button>
                <button class="del btn">Del</button>
                <button class="perc btn">%</button>
                <button class="buttonide btn orange">รท</button>
                
            </div>
        <div class="line">
                <button class="seven btn">7</button>
                <button class="eight btn">8</button>
                <button class="nine btn">9</button>
                <button class="mul btn orange">*</button>
            </div>
            <div class="line">
                <button class="four btn">4</button>
                <button class="five btn">5</button>
                <button class="six btn">6</button>
                <button class="minus btn orange">-</button>
            </div>
            <div class="line">
                <button class="one btn">1</button>
                <button class="two btn">2</button>
                <button class="three btn">3</button>
                <button class="add btn orange">+</button>
            </div>
            <div class="line">
                <button class="zero btn long">0</button>
                <!-- <button class="c"></button> -->
                <button class="decimal btn">.</button>
                <button class="equal btn orange">=</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
