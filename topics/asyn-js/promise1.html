<body>
    <script>
        function searchProd(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("product searched successfully");
                    
                }, 1000);
            }) 
        }
        function addToCart(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("added to cart");
                }, 1000);
            })
        }
        
        function paymentFunction(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("payment successful");
                }, 1000);
            })
        }
        function orderConfirm(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("Order Confirmed!")
                }, 1000);
            })
        }
