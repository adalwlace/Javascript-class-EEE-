<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prototype in js
        //class name- PascalCase
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            _display(){
                console.log(`hello ${this.name}`);
            }
        }
        //inheritance
        class Greet extends Person{
            constructor(name,age){
                super (name,age);
            }
            greeting(){
                console.log(`namaste ${this.name}`)
            }
        }
        let obj1=new Greet('arya',25);
        obj1.display();
        obj1.greeting();
    </script>
</body>
</html>
