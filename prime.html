<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(n){
            if (n<2){
                return false;
            }
            for(let i=2;i<=Math.sqrt(n);i++){
                if (n%i==0){
                    return false;
                }
            }
            return true;
        }
        const n=prompt("enter a number:");
        document.write(`${n} is prime : `,prime(n));
    </script>
</body>
</html>
