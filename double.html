<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- give an array of numbers, write a function that doubles each number and filters out the number greater than 10 -->
    <script>
        const arr1=[1,2,3,4,5,11,12,13];
        
        const doubled= arr1.map(num=>num*2);
        console.log(doubled);

        const gnum=arr1.filter(num=>num>10);
        console.log(gnum);
        
    </script>
</body>
</html>
