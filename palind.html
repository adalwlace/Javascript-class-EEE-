<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("enter a number"));
        var sum=0;
        var temp=n;
        while(temp!=0){
            var rem=temp%10;
            sum=sum*10+rem;
            temp=parseInt(temp/10);
        }

        if(n==sum){
            document.write("palindrome");
        }
        else{
            document.write("not palindrome");
        }

    </script>
</body>
</html>
